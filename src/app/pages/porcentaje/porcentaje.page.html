<ion-header [translucent]="true">
  <ion-toolbar color="tertiary"> 
    <ion-button color="tertiary" slot="end" [routerLink]="['/listado-alumno']">
      <ion-icon name="log-in-sharp" size="large"></ion-icon>
    </ion-button>
    <ion-title class="titulo">Asistencia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Porcentaje de Asistencia</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <div class="asistencia-container">
        <div class="clase" *ngFor="let asignatura of asignaturas; let i = index">
          <h5>{{ asignatura.nombre }}</h5>
          <ion-progress-bar [value]="asignatura.porcentaje" color="primary"></ion-progress-bar>
          <span>{{ (asignatura.porcentaje * 100) | number:'1.0-0'}}%</span>
          <ion-button (click)="aumentarPorcentaje(i, 'asignaturas')" color="secondary">Aumentar Asistencia</ion-button>
          <ion-button (click)="disminuirPorcentaje(i, 'asignaturas')" color="danger">Disminuir Asistencia</ion-button> <!-- BotÃ³n para disminuir -->
        </div>
        
        <div class="clase" *ngFor="let asignatura of asignaturasAdicionales; let i = index">
          <h5>{{ asignatura.nombre }}</h5>
          <ion-progress-bar [value]="asignatura.porcentaje" color="primary"></ion-progress-bar>
          <span>{{ (asignatura.porcentaje * 100) | number:'1.0-0'}}%</span>
          <ion-button (click)="aumentarPorcentaje(i, 'asignaturasAdicionales')" color="secondary">Aumentar Asistencia</ion-button>
          <ion-button (click)="disminuirPorcentaje(i, 'asignaturasAdicionales')" color="danger">Disminuir Asistencia</ion-button> <!-- BotÃ³n para disminuir -->
          
        </div>
      </div>
